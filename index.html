<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Classement continuité écologique des cours d’eau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- Mobile-friendly -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    /* Page plein écran sans scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* empêche le curseur */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Header toujours en haut */
    .header {
      text-align: center;
      padding: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .header img {
      height: 50px;
      display: block;
      margin: 0 auto 5px auto;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }
    .header p {
      font-size: 13px;
      color: #555;
      margin: 4px 0 0 0;
    }

    /* Zone centrale flexible */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #f8f9fa;
    }

    /* Message de chargement */
    #message {
      margin: 5px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      border: 1px solid #f0e68c;
      background: #fff8dc;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #555;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Carte occupe tout l’espace restant */
    #map {
      flex: 1;
      width: 100%;
    }

    /* Légende */
    .legend {
      position: absolute;
      bottom: 50px;
      right: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 14px;
      height: 14px;
      display: inline-block;
      margin-right: 6px;
      opacity: 0.8;
    }

    /* Footer toujours visible en bas */
    footer {
      padding: 6px;
      font-size: 12px;
      font-weight: bold;
      color: #444;
      background: #eee;
      width: 100%;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    /* Responsive petit écran */
    @media (max-width: 600px) {
      .header img { height: 40px; }
      .header h1 { font-size: 16px; }
      .header p { font-size: 11px; }
      #message { font-size: 12px; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <img src="https://ikopower.fr/wp-content/uploads/2021/11/iko-power_logo_turbine-hydroelectrique.png" alt="Logo IKO Power"/>
    <h1>Carte interactive • Classement continuité écologique</h1>
    <p>Cliquez sur un tronçon pour savoir s’il est classé en Liste 1 ou Liste 2</p>
  </div>

  <!-- Zone centrale -->
  <div class="main">
    <!-- Message chargement -->
    <div id="message">
      <div class="loader"></div>
      <span>⏳ Chargement des données depuis le serveur Sandre…</span>
    </div>
    <!-- Carte -->
    <div id="map"></div>
  </div>

  <!-- Légende -->
  <div class="legend">
    <div><i style="background:green"></i> Liste 1</div>
    <div><i style="background:orange"></i> Liste 2</div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 IKO Power • Carte interactive client
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([46.5, 2], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const url = "https://services.sandre.eaufrance.fr/geo/zppn?" +
                "service=WFS&version=2.0.0&request=GetFeature&" +
                "typenames=sa:SegClassContinuiteEco_FXX&" +
                "outputFormat=application/json%3B%20subtype=geojson";

    function styleCours(feature) {
      let liste = feature.properties.ListeClassement;
      return { color: liste === "1" ? "green" : "orange", weight: 2 };
    }

    function popupCours(feature, layer) {
      let liste = feature.properties.ListeClassement;
      let contenu = `<b>Classement :</b> Liste ${liste || "?"}`;
      layer.bindPopup(contenu);
    }

    fetch(url)
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, { style: styleCours, onEachFeature: popupCours }).addTo(map);

        let msg = document.getElementById("message");
        msg.innerHTML = "✅ Données chargées depuis le serveur Sandre";
        msg.style.background = "#e6ffe6";
        msg.style.border = "1px solid #7cfc00";
        msg.style.color = "darkgreen";
      })
      .catch(err => {
        console.error("Erreur de chargement WFS Sandre :", err);
        let msg = document.getElementById("message");
        msg.innerHTML = "⚠️ Erreur lors du chargement des données Sandre";
        msg.style.background = "#ffe6e6";
        msg.style.border = "1px solid #ff4d4d";
        msg.style.color = "darkred";
      });
  </script>
</body>
</html>
