<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte interactive ‚Ä¢ Classement continuit√© √©cologique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    :root {
      --primary: #0077cc;
      --success: #28a745;
      --error: #dc3545;
      --light-bg: #f8f9fa;
    }
    html, body {
      margin:0; padding:0; height:100%;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--light-bg);
      display:flex; flex-direction:column;
    }
    /* HEADER moderne */
    .header {
      text-align:center;
      background:white;
      padding:15px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .header img { height:55px; margin-bottom:8px;}
    .header h1 { margin:0; font-size:22px; color:#2c3e50;}
    .header p { margin:5px 0 10px; font-size:14px; color:#666;}
    /* Barre de saisie coordonn√©es */
    .coords-form {
      display:flex; justify-content:center; align-items:center; gap:10px;
      margin-top:6px;
    }
    .coords-form input {
      padding:8px 12px;
      font-size:14px;
      border:1px solid #ccc;
      border-radius:4px;
      width:220px;
      transition:border .2s;
    }
    .coords-form input:focus {
      border-color: var(--primary);
      outline:none;
    }
    .coords-form button {
      background: var(--primary);
      color:white;
      border:none;
      border-radius:4px;
      padding:8px 16px;
      font-size:14px;
      cursor:pointer;
      transition: background .2s;
    }
    .coords-form button:hover { background:#005fa3; }
    /* Carte avec style dashboard */
    #map {
      flex:1; margin:15px auto; width:92%;
      border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.15);
      position:relative;
    }
    /* Message overlay moderne */
    #message {
      position:absolute; top:15px; left:50%; transform:translateX(-50%);
      background:white; border-radius:4px; padding:10px 14px;
      font-size:14px; box-shadow:0 2px 8px rgba(0,0,0,0.2);
      display:flex; align-items:center; gap:10px; z-index:1200;
    }
    .loader {
      border:3px solid #f3f3f3; border-top:3px solid var(--primary);
      border-radius:50%; width:14px; height:14px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    /* L√©gende */
    .legend {
      position:absolute; bottom:15px; right:15px;
      background:white; padding:6px 10px; border-radius:4px;
      font-size:12px; box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:1200;
    }
    .legend i {width:14px;height:14px;display:inline-block;margin-right:6px; opacity:0.8;}
    /* Footer moderne */
    footer {
      text-align:center; background:white;
      padding:8px; font-size:13px; color:#666;
      border-top:1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <img src="https://ikopower.fr/wp-content/uploads/2021/11/iko-power_logo_turbine-hydroelectrique.png" alt="Logo IKO Power"/>
    <h1>Carte interactive ‚Ä¢ Classement continuit√© √©cologique</h1>
    <p>Cliquez sur un segment pour afficher son classement (Liste 1/2) et son code segment</p>
    <div class="coords-form">
      <input type="text" id="coords" placeholder="Ex: 48.85, 2.35">
      <button onclick="goToCoords()">Aller</button>
    </div>
  </div>

  <!-- CARTE -->
  <div id="map">
    <div id="message"><div class="loader"></div> ‚è≥ Chargement des donn√©es...</div>
    <div class="legend">
      <div><i style="background:green"></i> Liste 1</div>
      <div><i style="background:orange"></i> Liste 2</div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>¬© 2025 IKO Power ‚Ä¢ Carte interactive client</footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([46.5,2], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);

    const urlZPPN="https://services.sandre.eaufrance.fr/geo/zppn"+
      "?service=WFS&version=2.0.0&request=GetFeature"+
      "&typenames=sa:SegClassContinuiteEco_FXX"+
      "&outputFormat=application/json%3B%20subtype=geojson";

    function style(f){ return {color:f.properties.ListeClassement==="1"?"green":"orange", weight:2}; }
    function popup(f,l){
      l.bindPopup(`<b>Classement :</b> Liste ${f.properties.ListeClassement||"?"}<br/>
                   <b>Code segment :</b> ${f.properties.CodeNatZone||"?"}`);
    }

    const msg=document.getElementById("message");

    fetch(urlZPPN).then(r=>r.json()).then(data=>{
      L.geoJSON(data,{style:style,onEachFeature:popup}).addTo(map);
      msg.innerHTML="‚úÖ Donn√©es charg√©es";
      msg.style.background="#e6ffe6"; msg.style.color="var(--success)";
      setTimeout(()=>msg.style.display="none",3000);
    }).catch(e=>{
      console.error("Erreur chargement:",e);
      msg.innerHTML="‚ö†Ô∏è Erreur de chargement";
      msg.style.background="#ffe6e6"; msg.style.color="var(--error)";
    });

    // Zoomer sur coordonn√©es
    function goToCoords(){
      let input=document.getElementById("coords").value.trim();
      if(!input){ alert("Saisir coordonn√©es (lat, lon)"); return;}
      let parts=input.split(/[,; ]+/);
      if(parts.length<2){ alert("Format: lat, lon ex: 48.85, 2.35"); return;}
      let lat=parseFloat(parts[0]), lon=parseFloat(parts[1]);
      if(isNaN(lat)||isNaN(lon)){ alert("Coordonn√©es invalides"); return;}
      map.setView([lat,lon], 12);
      L.popup().setLatLng([lat,lon]).setContent("üìç Zoom ici").openOn(map);
    }
  </script>
</body>
</html>
