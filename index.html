<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Classement continuité écologique des cours d’eau</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }

    .header {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header img { height: 36px; }
    .header h1 { margin: 0; font-size: 18px; color: #2c3e50; }

    .leaflet-popup-content {
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 1.5;
    }

    .legend {
      position: absolute; bottom: 20px; right: 20px;
      background: white; padding: 8px 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 13px; color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 14px; height: 14px;
      float: left; margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Water_drop_icon.svg/1024px-Water_drop_icon.svg.png" alt="Logo"/>
    <h1>Classement continuité écologique</h1>
  </div>

  <div id="map"></div>

  <div class="legend">
    <div><i style="background:green"></i> Liste 1</div>
    <div><i style="background:orange"></i> Liste 2</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([46.5, 2], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const url = "https://services.sandre.eaufrance.fr/geo/zppn?" +
                "service=WFS&version=2.0.0&request=GetFeature&" +
                "typenames=sa:SegClassContinuiteEco_FXX&" +
                "outputFormat=application/json%3B%20subtype=geojson";

    function styleCours(feature) {
      let liste = feature.properties.ListeClassement;
      return {
        color: liste === "1" ? "green" : "orange",
        weight: 2
      };
    }

    // Fonction générique d'extraction
    function extraireChamp(comment, champ) {
      if (!comment) return "non renseigné";
      let regex = new RegExp(champ + "\\s*:\\s*([^;]+)", "i");
      let match = comment.match(regex);
      return match ? match[1].trim() : "non renseigné";
    }

    function popupCours(feature, layer) {
      let p = feature.properties;

      console.log("Commentaire brut:", p.CommentClassContinuiteEco);

      let codeTroncon = extraireChamp(p.CommentClassContinuiteEco, "Code Cours d'eau");
      let nomCours   = extraireChamp(p.CommentClassContinuiteEco, "Libellé cours d'eau");

      let contenu = `
        <b>${nomCours}</b><br/>
        Classement : <b>Liste ${p.ListeClassement || "?"}</b><br/>
        Code Sandre tronçon : <code>${codeTroncon}</code><br/>
        Longueur : ${p.longueur ? (p.longueur + " m") : "Non renseignée"}
      `;

      layer.bindPopup(contenu);
    }

    fetch(url)
      .then(r => r.json())
      .then(data => {
        console.log("Attributs tronçon exemple :", data.features[0].properties);
        L.geoJSON(data, { style: styleCours, onEachFeature: popupCours }).addTo(map);
      })
      .catch(err => console.error("Erreur WFS Sandre :", err));
  </script>
</body>
</html>
