<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Classement continuité écologique des cours d’eau</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }

    /* HEADER style ikopowercto */
    .header {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header img {
      height: 36px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }
    .leaflet-popup-content {
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Bandeau -->
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Water_drop_icon.svg/1024px-Water_drop_icon.svg.png" alt="Logo"/>
    <h1>Classement continuité écologique</h1>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Init carte centrée sur France métropolitaine
    var map = L.map('map').setView([46.5, 2], 6);

    // Fond OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // URL WFS (Segments de classement continuité écologique Liste 1 et 2 - Métropole)
    const url = "https://services.sandre.eaufrance.fr/geo/zppn?service=WFS&version=2.0.0&request=GetFeature&typenames=sa:SegClassContinuiteEco_FXX&outputFormat=application/json";

    // Style des segments par classement
    function styleCours(feature) {
      let liste = feature.properties.liste;
      return {
        color: liste === "1" ? "green" : "orange",
        weight: 3
      };
    }

    // Popup : infos tronçon
    function popupCours(feature, layer) {
      let p = feature.properties;
      // Vérification console des champs disponibles (utile pour debug)
      console.log("Tronçon :", p);

      // Construction du contenu popup
      let contenu = `
        <b>${p.lb_cours || "Cours d’eau inconnu"}</b><br/>
        Classement : <b>Liste ${p.liste || "?"}</b><br/>
        Code Sandre tronçon : <code>${p.cdtroncon || "-"}</code><br/>
        Longueur : ${p.longueur ? (p.longueur + " m") : "Non renseignée"}
      `;

      layer.bindPopup(contenu);
    }

    // Charger les données Sandre
    fetch(url)
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleCours,
          onEachFeature: popupCours
        }).addTo(map);
      });
  </script>
</body>
</html>
