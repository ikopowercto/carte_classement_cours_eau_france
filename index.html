<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte interactive • Classement continuité écologique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {margin:0; padding:0; height:100%; display:flex; flex-direction:column; font-family:Arial, sans-serif;}
    .header {text-align:center; padding:10px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.15);}
    .header img {height:50px; margin:0 auto 8px;}
    #map {flex:1; width:100%; position:relative;}
    .map-message {position:absolute; top:10px; left:50%; transform:translateX(-50%); background:#fff8dc;
      border:1px solid #f0e68c; padding:6px 12px; border-radius:4px; z-index:1200;}
    .legend {position:absolute; bottom:10px; right:10px; background:white; padding:6px 10px; border-radius:4px; font-size:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.3); z-index:1200;}
    .legend i{width:14px;height:14px;display:inline-block;margin-right:6px;}
    footer {text-align:center; padding:6px; font-size:12px; background:#eee; border-top:1px solid #ccc;}
  </style>
</head>
<body>
  <div class="header">
    <img src="https://ikopower.fr/wp-content/uploads/2021/11/iko-power_logo_turbine-hydroelectrique.png" alt="Logo IKO Power"/>
    <h1>Carte interactive • Classement continuité écologique</h1>
    <p>Cliquez sur un segment pour afficher son classement (Liste 1/2) et son code segment.</p>
  </div>
  <div id="map">
    <div id="message" class="map-message">⏳ Chargement des données...</div>
    <div class="legend">
      <div><i style="background:green"></i> Liste 1</div>
      <div><i style="background:orange"></i> Liste 2</div>
    </div>
  </div>
  <footer>© 2025 IKO Power • Carte interactive client</footer>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([46.5, 2], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);
    const urlZPPN="https://services.sandre.eaufrance.fr/geo/zppn?service=WFS&version=2.0.0&request=GetFeature&typenames=sa:SegClassContinuiteEco_FXX&outputFormat=application/json%3B%20subtype=geojson";
    function style(f){return {color:f.properties.ListeClassement==="1"?"green":"orange", weight:2};}
    function popup(f,l){
      l.bindPopup(`<b>Classement :</b> Liste ${f.properties.ListeClassement||"?"}<br/>
                   <b>Code segment :</b> ${f.properties.CodeNatZone||"?"}`);
    }
    fetch(urlZPPN).then(r=>r.json()).then(data=>{
      L.geoJSON(data,{style:style,onEachFeature:popup}).addTo(map);
      document.getElementById("message").innerHTML="✅ Données chargées";
    }).catch(e=>{
      document.getElementById("message").innerHTML="⚠️ Erreur de chargement";
    });
  </script>
</body>
</html>
