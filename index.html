<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Classement continuité écologique des cours d’eau</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }

    /* Header style */
    .header {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header img { height: 36px; }
    .header h1 { margin: 0; font-size: 18px; color: #2c3e50; }

    /* Popup */
    .leaflet-popup-content {
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 1.5;
    }

    /* Légende */
    .legend {
      position: absolute; bottom: 20px; right: 20px;
      background: white; padding: 8px 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 13px; color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 14px; height: 14px;
      float: left; margin-right: 8px;
      opacity: 0.8;
    }

    /* Interface utilisateur */
    #ui {
      position: absolute;
      top: 70px; left: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #ui select, #ui button {
      margin-top: 5px;
      padding: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- Bandeau -->
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Water_drop_icon.svg/1024px-Water_drop_icon.svg.png" alt="Logo"/>
    <h1>Classement continuité écologique</h1>
  </div>

  <!-- Carte -->
  <div id="map"></div>

  <!-- Légende -->
  <div class="legend">
    <div><i style="background:green"></i> Liste 1</div>
    <div><i style="background:orange"></i> Liste 2</div>
  </div>

  <!-- Interface choix département -->
  <div id="ui">
    <label for="dept">Département : </label><br/>
    <select id="dept">
      <option value="">-- Sélectionner --</option>
      <option value="75">75 - Paris</option>
      <option value="21">21 - Côte-d’Or</option>
      <option value="89">89 - Yonne</option>
      <option value="69">69 - Rhône</option>
      <option value="13">13 - Bouches-du-Rhône</option>
      <option value="33">33 - Gironde</option>
      <option value="59">59 - Nord</option>
      <option value="06">06 - Alpes-Maritimes</option>
      <option value="92">92 - Hauts-de-Seine</option>
    </select><br/>
    <button id="charger">Charger</button>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    var map = L.map('map').setView([46.5, 2], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    let currentLayer; // couche active

    // Fonction utilitaire pour extraire un champ donné dans CommentClassContinuiteEco
    function extraireChamp(comment, champ) {
      if (!comment) return null;
      let regex = new RegExp(champ + "\\s*:\\s*([^;]+)", "i");
      let match = comment.match(regex);
      return match ? match[1].trim() : null;
    }

    // Fonction de style
    function styleCours(feature) {
      let liste = feature.properties.ListeClassement;
      return { color: liste === "1" ? "green" : "orange", weight: 2 };
    }

    // Popup info
    function popupCours(feature, layer) {
      let p = feature.properties;
      let codeTroncon = extraireChamp(p.CommentClassContinuiteEco, "Code Cours d['’]eau");
      let nomCours   = extraireChamp(p.CommentClassContinuiteEco, "Libellé cours d['’]eau");

      let contenu = `
        <b>${nomCours || "Nom non trouvé"}</b><br/>
        Classement : <b>Liste ${p.ListeClassement || "?"}</b><br/>
        Code Sandre : <code>${codeTroncon || "Non renseigné"}</code>
      `;
      layer.bindPopup(contenu);
    }

    // Bouton "Charger"
    document.getElementById("charger").addEventListener("click", () => {
      let dept = document.getElementById("dept").value;
      if (!dept) { alert("Choisissez un département !"); return; }

      // NB : si CQL_FILTER ne fonctionne pas avec ce serveur,
      // tu pourras passer par un BBOX approximatif du département
      const url = "https://services.sandre.eaufrance.fr/geo/zppn?" +
                  "service=WFS&version=2.0.0&request=GetFeature&" +
                  "typenames=sa:SegClassContinuiteEco_FXX&" +
                  "outputFormat=application/json%3B%20subtype=geojson&" +
                  "CQL_FILTER=Departement='" + dept + "'";

      console.log("Chargement données pour département:", dept);

      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (currentLayer) map.removeLayer(currentLayer);

          currentLayer = L.geoJSON(data, {
            style: styleCours,
            onEachFeature: popupCours
          }).addTo(map);

          if (data.features.length) {
            map.fitBounds(currentLayer.getBounds());
          } else {
            alert("Aucune donnée trouvée pour ce département (" + dept + ")");
          }
        })
        .catch(err => console.error("Erreur chargement:", err));
    });
  </script>
</body>
</html>
